title: |-
  gojira
summary: |
  Jira ticket management
description: |
  Automate Jira ticket management
website: https://github.com/EC-Mobile/bitrise-step-gojira
source_code_url: https://github.com/EC-Mobile/bitrise-step-gojira
support_url: https://github.com/EC-Mobile/bitrise-step-gojira/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - jira_baseurl:
    opts:
      title: "Jira Base URL"
      summary: Jira address where you are hosting
      is_required: true
  - jira_username:
    opts:
      title: "Jira Username"
      summary: Put jira username to login
      is_required: true
  - jira_password:
    opts:
      title: "Jira Password"
      summary: Put jira password to login
      is_sensitive: true
      is_required: true
  - jira_tickets:
    opts:
      title: "Jira Tickets"
      summary: TIMA-1234,TIMA-5678
      is_required: true
  - jira_comment:
    opts:
      title: "Jira Comment"
      summary: Jira comment
      is_required: true
  - jira_assignee:
    opts:
      title: "Jira Assignee Username"
      summary: Jira assignee username
      is_required: true
